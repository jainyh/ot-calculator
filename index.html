<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Salary and OT Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Salary and OT Calculator</h1>
        <div class="form">
            <form>
                <label for="salary">Enter your gross salary amount:</label>
                <input type="number" step="0.01" id="salary" required placeholder="$"><br>

                <label for="ot">Enter OT hours: </label>
                <input type="number" step="0.01" id="ot" required placeholder="Commutable Hours"><br>

                <input type="button" value="Calculate" onclick="calculate()">
            </form>
            <div id="results"></div>
        </div>
    </div>
    
</body>
</html>
