<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 80%;
        }
    </style>
    <title>Salary and OT Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Salary and OT Calculator</h1>
        <div class="form">
            <form>
                <label for="salary">Enter your gross salary amount: $</label>
                <input type="number" step="0.01" id="salary" required><br>

                <label for="ot">Enter commutable OT hours: </label>
                <input type="number" step="0.01" id="ot" required><br>

                <input type="button" value="Calculate" onclick="calculate()">
            </form>
            <div id="results"></div>
        </div>
    </div>

    <script>
        function calculate() {
            var salary = parseFloat(document.getElementById("salary").value);
            var ot = parseFloat(document.getElementById("ot").value);

            var hourly = (12 * salary) / 2288;
            var otHourly = ot * hourly;

            var results = "Your hourly rate is: $" + hourly.toFixed(2) + "<br>";
            results += "Your OT pay (before CPF) is: $" + otHourly.toFixed(2);

            document.getElementById("results").innerHTML = results;
        }
    </script>
</body>
</html>
